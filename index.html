nav {
  display: flex;
  justify-content: center;
  background: linear-gradient(90deg, #00f2fe, #4facfe);

nav button {

  padding: 10px 20px;

iframe {
  width: 100%;
  height: calc(100vh - 80px);
  border: none;
}
