<body>

<!-- ===== å°é¢ ===== -->
<div id="cover">

  </div>
</div>

<!-- ===== ä¸»å…§å®¹ ===== -->
<div id="app">
  <nav>
    <button class="primary" onclick="completeUnit('vocabTest','test1.html')">å­—å½™æ¸¬é©—</button>
    <button id="grammarBtn" class="locked"
      onclick="completeUnit('grammar','test2.html')">æ–‡æ³•æ¸¬é©—</button>
    <button id="vocabBtn" class="locked"
      onclick="completeUnit('vocab','material1.html')">å–®å­—å­¸ç¿’</button>
    <button onclick="loadPage('about.html')">è£½ä½œåœ˜éšŠ</button>
  </nav>

  <div id="progress-container">
    å­¸ç¿’é€²åº¦ï¼š<span id="progress-text">0%</span>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>

  </div>

  <iframe id="contentFrame" src="test1.html"></iframe>
</div>

<script>
const units = ["vocabTest", "grammar", "vocab"];

window.onload = () => {
  if (localStorage.getItem("entered")) {
    document.getElementById("cover").classList.add("hidden");
    document.body.style.overflow = "auto";
  }
  if (localStorage.getItem("vocabTest")) unlock();
  updateProgress();
};

function enterSite() {
  localStorage.setItem("entered","yes");
  document.getElementById("cover").classList.add("hidden");
  document.body.style.overflow = "auto";
}

function completeUnit(unit, page) {
  if (unit !== "vocabTest" && !localStorage.getItem("vocabTest")) {
    alert("è«‹å…ˆå®Œæˆå­—å½™æ¸¬é©—ï¼");
    return;
  }
  document.getElementById("contentFrame").src = page;
  if (!localStorage.getItem(unit)) {
    localStorage.setItem(unit,"done");
    updateProgress();
  }
  if (unit === "vocabTest") unlock();
}

function unlock() {
  grammarBtn.classList.remove("locked");
  vocabBtn.classList.remove("locked");
}

function updateProgress() {
  let done = units.filter(u => localStorage.getItem(u)).length;
  let percent = Math.round((done / units.length) * 100);
  progress-fill.style.width = percent + "%";
  progress-text.innerText = percent + "%";
  if (percent === 100) {
    document.getElementById("finish").style.display = "flex";
  }
}

function resetProgress() {
  localStorage.clear();
  location.reload();
}

function loadPage(page) {
  contentFrame.src = page;
}
</script>
