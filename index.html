            border-radius: 16px;

            cursor: pointer; 
            font-weight: 800; 
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3);
        }

        .btn-start:hover {

        }

        /* --- é ‚éƒ¨å°è¦½å€ --- */
        .top-nav-container {

        nav {

        nav button {

            font-weight: 600;
        }

        nav button.active { 
            background: var(--primary-blue); 
            color: white;
            border-color: var(--primary-blue);
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.4);
        }

        nav button.locked {

        }

        /* --- é€²åº¦æ¢ --- */

        }

        .progress-fill {

        }

        /* --- ä¸»ç•«é¢ --- */
        .main-content { flex-grow: 1; position: relative; }
        iframe { width: 100%; height: 100%; border: none; background: white; }

    </style>
</head>
<body>

<div id="cover">
    <div class="cover-card">
        <div class="cover-badge">MISSION START</div>
        <h1>TOEIC 550 <span>æ±ºå‹é—œéµ</span></h1>
        <p>æŒæ¡æ ¸å¿ƒèƒ½åŠ›ï¼Œä¸€èˆ‰çªç ´å­¸ç¿’é–€æª»</p>
        <button class="btn-start" onclick="enterSite()">é€²å…¥å­¸ç¿’ç³»çµ±</button>
    </div>
</div>

<div class="top-nav-container">
    <nav id="mainNav">
        <button id="step1" class="active" onclick="switchPage('test1.html', 'step1')">Step 1: å­—å½™æ¸¬é©—</button>
        <button id="step2" class="locked" onclick="checkAndLoad('test2.html', 'step2')">Step 2: æ–‡æ³•æ¸¬é©—</button>

    <div class="progress-wrapper">
        <span style="font-size: 0.75rem; color: var(--text-dim); font-weight: bold; min-width: 80px;">å­¸ç¿’é€²åº¦ <span id="progText">0</span>%</span>

<div class="main-content">

<script>
    // é€²å…¥ç³»çµ±
    function enterSite() { 
        document.getElementById("cover").classList.add("hidden"); 
    }

    // åˆ‡æ›é é¢
    function switchPage(url, btnId) {
        const targetBtn = document.getElementById(btnId);
        if (targetBtn.classList.contains('locked')) return;

        document.getElementById("contentFrame").src = url;
        document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
        targetBtn.classList.add('active');
    }

    // æª¢æŸ¥è§£é–ç‹€æ…‹
    function checkAndLoad(url, btnId) {
        if (document.getElementById(btnId).classList.contains('locked')) {
            alert("ğŸ”’ è«‹å…ˆå®Œæˆå‰ä¸€éšæ®µæ¸¬é©—ä»¥è§£é–å…§å®¹ã€‚");
        } else {
            switchPage(url, btnId);
        }
    }

    // è§£é–ä¸‹ä¸€é—œ (ç”± iframe å‘¼å«)
    function unlockNext(nextId) {
        const nextBtn = document.getElementById(nextId);
        if (nextBtn) {
            nextBtn.classList.remove('locked');
            localStorage.setItem(nextId, "unlocked"); // å„²å­˜é€²åº¦
            updateProgress();
        }
    }

    // æ›´æ–°é€²åº¦æ¢
    function updateProgress() {
        let unlockedCount = 0;
        if (localStorage.getItem("step2") === "unlocked") unlockedCount++;
        if (localStorage.getItem("step3") === "unlocked") unlockedCount++;

        let progress = Math.round((unlockedCount / 2) * 100);
        document.getElementById("progFill").style.width = progress + "%";
        document.getElementById("progText").innerText = progress;
    }

    // è¼‰å…¥æ™‚å¾©åŸé€²åº¦
    window.onload = function() {
        if (localStorage.getItem("step2") === "unlocked") document.getElementById("step2").classList.remove('locked');
        if (localStorage.getItem("step3") === "unlocked") document.getElementById("step3").classList.remove('locked');
        updateProgress();
    };
</script>
