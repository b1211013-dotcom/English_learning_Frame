<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>TOEIC 550 數位學習系統</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #0f2027;
  overflow: hidden;
}

/* ===== 封面 ===== */
#cover {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #0f2027, #020b14);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  transition: opacity 0.8s ease;
  color: #e0f7ff;
}

#cover.hidden {
  opacity: 0;
  pointer-events: none;
}

.cover-card {
  padding: 60px 80px;
  text-align: center;
  background: rgba(0,20,30,0.65);
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(0,255,255,0.3);
}

.cover-card h1 {
  font-size: 3rem;
  letter-spacing: 4px;
  color: #00f5ff;
}

.cover-card button {
  margin-top: 25px;
  padding: 14px 36px;
  font-size: 1.1rem;
  border: 2px solid #00f5ff;
  border-radius: 30px;
  background: transparent;
  color: #00f5ff;
  cursor: pointer;
}

/* ===== 主系統 ===== */
#app {
  height: 100vh;
  display: flex;
  flex-direction: column;
}

nav {
  background: linear-gradient(90deg, #00f2fe, #4facfe);
  padding: 15px;
  text-align: center;
}

nav button {
  margin: 0 10px;
  padding: 10px 20px;
  border: 2px solid #fff;
  background: transparent;
  color: #fff;
  border-radius: 30px;
  cursor: pointer;
}

nav button.locked {
  opacity: 0.4;
  cursor: not-allowed;
}

nav button.primary {
  background: #fff;
  color: #000;
  font-weight: bold;
}

/* ===== 進度條 ===== */
#progress-container {
  background: #f0f4f8;
  padding: 10px;
  text-align: center;
}

.progress-bar {
  width: 70%;
  height: 16px;
  background: #ddd;
  border-radius: 10px;
  margin: 6px auto;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00f2fe, #4facfe);
  transition: width 0.5s ease;
}

iframe {
  flex: 1;
  border: none;
  background: #f4f7f6;
}
</style>
</head>

<body>

<!-- ===== 封面 ===== -->
<div id="cover">
  <div class="cover-card">
    <h1>TOEIC 550</h1>
    <p>DIGITAL LEARNING SYSTEM</p>
    <button onclick="enterSite()">START LEARNING</button>
  </div>
</div>

<!-- ===== 主內容 ===== -->
<div id="app">
  <nav>
    <button class="primary" onclick="completeUnit('vocabTest','test1.html')">
      字彙測驗（第一步）
    </button>
    <button id="grammarBtn" class="locked"
      onclick="completeUnit('grammar','test2.html')">
      文法測驗
    </button>
    <button id="vocabBtn" class="locked"
      onclick="completeUnit('vocab','material1.html')">
      單字學習
    </button>
    <button onclick="loadPage('about.html')">製作團隊</button>
  </nav>

  <div id="progress-container">
    今日學習進度：<span id="progress-text">0%</span>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <!-- 預設先測驗 -->
  <iframe id="contentFrame" src="test1.html"></iframe>
</div>

<script>
const units = ["vocabTest", "grammar", "vocab"];

/* ===== 初始化 ===== */
window.onload = function () {
  if (localStorage.getItem("entered")) {
    document.getElementById("cover").classList.add("hidden");
    document.body.style.overflow = "auto";
  }

  if (localStorage.getItem("vocabTest")) unlock();
  updateProgress();
};

function enterSite() {
  localStorage.setItem("entered", "yes");
  document.getElementById("cover").classList.add("hidden");
  document.body.style.overflow = "auto";
}

/* ===== 完成單元 ===== */
function completeUnit(unit, page) {
  if (unit !== "vocabTest" && !localStorage.getItem("vocabTest")) {
    alert("請先完成字彙測驗！");
    return;
  }

  document.getElementById("contentFrame").src = page;

  if (!localStorage.getItem(unit)) {
    localStorage.setItem(unit, "done");
    updateProgress();
  }

  if (unit === "vocabTest") unlock();
}

function unlock() {
  document.getElementById("grammarBtn").classList.remove("locked");
  document.getElementById("vocabBtn").classList.remove("locked");
}

/* ===== 計算進度 ===== */
function updateProgress() {
  let completed = 0;
  units.forEach(u => {
    if (localStorage.getItem(u)) completed++;
  });

  let percent = Math.round((completed / units.length) * 100);
  document.getElementById("progress-fill").style.width = percent + "%";
  document.getElementById("progress-text").innerText = percent + "%";
}

function loadPage(page) {
  document.getElementById("contentFrame").src = page;
}
</script>

</body>
</html>
