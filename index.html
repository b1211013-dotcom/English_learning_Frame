<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>TOEIC 550 數位學習系統</title>

<style>
/* ===== 基本設定 ===== */
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #0f2027;
  overflow: hidden;
}

/* ===== 封面 ===== */
#cover {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #0f2027, #020b14);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  transition: opacity 0.8s ease;
  color: #e0f7ff;
}

#cover.hidden {
  opacity: 0;
  pointer-events: none;
}

.cover-card {
  padding: 60px 80px;
  text-align: center;
  background: rgba(0,20,30,0.65);
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(0,255,255,0.3);
}

.cover-card h1 {
  font-size: 3rem;
  letter-spacing: 4px;
  color: #00f5ff;
}

.cover-card p {
  letter-spacing: 2px;
}

.cover-card button {
  margin-top: 25px;
  padding: 14px 36px;
  font-size: 1.1rem;
  border: 2px solid #00f5ff;
  border-radius: 30px;
  background: transparent;
  color: #00f5ff;
  cursor: pointer;
}

.cover-card button:hover {
  background: #00f5ff;
  color: #001a22;
}

/* ===== 主系統 ===== */
#app {
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* 上方選單 */
nav {
  background: linear-gradient(90deg, #00f2fe, #4facfe);
  padding: 15px;
  text-align: center;
}

nav button {
  margin: 0 10px;
  padding: 10px 20px;
  border: 2px solid #fff;
  background: transparent;
  color: #fff;
  border-radius: 30px;
  cursor: pointer;
}

nav button:hover {
  background: #fff;
  color: #000;
}

/* ===== 進度條 ===== */
#progress-container {
  background: #f0f4f8;
  padding: 10px;
  text-align: center;
  font-size: 0.95rem;
}

.progress-bar {
  width: 70%;
  height: 16px;
  background: #ddd;
  border-radius: 10px;
  margin: 6px auto;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00f2fe, #4facfe);
  transition: width 0.5s ease;
}

/* iframe */
iframe {
  flex: 1;
  border: none;
  background: #f4f7f6;
}
</style>
</head>

<body>

<!-- ===== 封面 ===== -->
<div id="cover">
  <div class="cover-card">
    <h1>TOEIC 550</h1>
    <p>DIGITAL LEARNING SYSTEM</p>
    <p>Vocabulary ｜ Grammar ｜ Practice</p>
    <button onclick="enterSite()">START LEARNING</button>
  </div>
</div>

<!-- ===== 主內容 ===== -->
<div id="app">
  <nav>
    <button onclick="loadPage('test1.html')">字彙測驗</button>
    <button onclick="loadPage('test2.html')">文法測驗</button>
    <button onclick="loadPage('material1.html')">單字學習</button>
    <button onclick="loadPage('about.html')">製作團隊</button>
  </nav>

  <!-- 進度條 -->
  <div id="progress-container">
    今日學習進度：<span id="progress-text">0%</span>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <!-- 內容框架 -->
  <iframe id="contentFrame" src="material1.html"></iframe>
</div>

<script>
/* ===== 頁面載入時 ===== */
window.onload = function () {
  const entered = localStorage.getItem("entered");
  const progress = localStorage.getItem("progress") || 0;

  updateProgress(progress);

  if (entered) {
    document.getElementById("cover").classList.add("hidden");
    document.body.style.overflow = "auto";
  }
};

/* ===== 進入系統 ===== */
function enterSite() {
  localStorage.setItem("entered", "yes");
  document.getElementById("cover").classList.add("hidden");
  document.body.style.overflow = "auto";
}

/* ===== 載入教材＋更新進度 ===== */
function loadPage(page) {
  document.getElementById("contentFrame").src = page;

  let progress = Number(localStorage.getItem("progress")) || 0;
  if (progress < 100) {
    progress += 25; // 每個單元 +25%
    localStorage.setItem("progress", progress);
    updateProgress(progress);
  }
}

/* ===== 更新進度條 ===== */
function updateProgress(value) {
  value = Math.min(100, value);
  document.getElementById("progress-fill").style.width = value + "%";
  document.getElementById("progress-text").innerText = value + "%";
}
</script>

</body>
</html>
