<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>製作團隊</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .member {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 280px;
      margin: 15px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .member h3 {
      margin: 10px 0 5px;
      color: #1abc9c;
    }
    .member p {
      margin: 5px 0;
    }
    .role {
      font-weight: bold;
      color: #34495e;
    }
  </style>
</head>
<body>
  <h2>製作團隊</h2>
  <div class="team">

    <div class="member">
      <img src="松鼠_pic.jpg" alt="陳筠婷照片">
      <h3>陳筠婷</h3>
      <p class="role">負責子主題：聯繫受試者、網頁整合、程式撰寫</p>
      <p>系級：外文系三年級</p>
      <p>興趣：聊天</p>
      <p>專長：社交</p>
    </div>
    
    <div class="member">
      <img src="cat_pic.jpg" alt="王筱芹照片">
      <h3>王筱芹</h3>
      <p class="role">負責子主題：</p>
      <p>系級：外文系三年級</p>
      <p>興趣：聽音樂</p>
      <p>專長：寫書法</p>
    </div>

    <div class="member">
      <img src="老鼠_pic.jpg" alt="蘇楷薇照片">
      <h3>蘇楷薇</h3>
      <p class="role">負責子主題：網頁設計</p>
      <p>系級：外文系四年級</p>
      <p>興趣：旅行</p>
      <p>專長：冥想</p>
    </div>

    <div class="member">
      <img src="狗_pic.jpg" alt="陳靖尹照片">
      <h3>陳靖尹</h3>
      <p class="role">負責子主題：表單設計、回饋追蹤</p>
      <p>系級：外文系四年級</p>
      <p>興趣：攝影</p>
      <p>專長：化妝</p>
    </div>

    <div class="member">
      <img src="dog_pic.jpg" alt="吳氏香梅照片">
      <h3>吳氏香梅</h3>
      <p class="role">負責子主題：文法測驗、單字</p>
      <p>系級：外文系四年級</p>
      <p>興趣：看書、拍照</p>
      <p>專長：煮飯、畫畫</p>
    </div>

    <div class="member">
      <img src="貓_pic.jpg" alt="賴禕照片">
      <h3>賴禕</h3>
      <p class="role">負責子主題：字彙測驗、單字</p>
      <p>系級：外文系四年級</p>
      <p>興趣：聽音樂</p>
      <p>專長：拍風景</p>
    </div>

  </div>
</body>
</html>
