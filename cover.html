<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>TOEIC 550 數位學習系統</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0f2027, #020b14);
  color: #e0f7ff;
  overflow: hidden;
}

/* 科幻網格 */
.background {
  position: absolute;
  inset: 0;
  background:
    linear-gradient(transparent 95%, rgba(0,255,255,0.15) 96%),
    linear-gradient(90deg, transparent 95%, rgba(0,255,255,0.15) 96%);
  background-size: 40px 40px;
  animation: move 12s linear infinite;
  opacity: 0.3;
}
@keyframes move {
  from { background-position: 0 0; }
  to { background-position: 40px 40px; }
}

/* 中央卡片 */
.cover {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
.card {
  padding: 60px 80px;
  background: rgba(0,20,30,0.65);
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,255,255,0.3);
}

h1 {
  font-size: 3rem;
  letter-spacing: 4px;
  color: #00f5ff;
}
.subtitle {
  margin-top: 10px;
  letter-spacing: 2px;
  color: #b5f3ff;
}
.line {
  width: 120px;
  height: 3px;
  background: linear-gradient(to right, transparent, #00f5ff, transparent);
  margin: 25px auto;
}
.btn {
  margin-top: 30px;
  padding: 14px 36px;
  border: 2px solid #00f5ff;
  border-radius: 30px;
  background: transparent;
  color: #00f5ff;
  font-size: 1.1rem;
  cursor: pointer;
}
.btn:hover {
  background: #00f5ff;
  color: #001a22;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="cover">
  <div class="card">
    <h1>TOEIC 550</h1>
    <div class="subtitle">DIGITAL LEARNING SYSTEM</div>
    <div class="line"></div>
    <p>字彙｜文法｜單字｜測驗</p>
    <button class="btn" onclick="enter()">START LEARNING</button>
  </div>
</div>

<script>
function enter() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
